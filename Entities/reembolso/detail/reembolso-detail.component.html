<div class="d-flex justify-content-center">
  <div class="col-8 mt-4">
    <div *ngIf="reembolso">
      <h2 class="titulos-black" data-cy="reembolsoDetailsHeading">
        <span jhiTranslate="mercaExtraApp.reembolso.detail.title">Reembolso</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="mt-4 row-md jh-entity-details">
        <dt><span>Fecha Reembolso</span></dt>
        <dd>
          <span>{{ reembolso.fechaReembolso | formatMediumDate }}</span>
        </dd>
        <dt><span>Fecha Pedido</span></dt>
        <dd>
          <span>{{ reembolso.fechaPedido }}</span>
        </dd>
        <dt><span>Domiciliario</span></dt>
        <dd>
          <span>{{ reembolso.nombreDomiciliario }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.reembolso.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ reembolso.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.reembolso.estado">Estado</span></dt>
        <dd>
          <span>{{ reembolso.estado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-outline-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <!-- <button type="button" [routerLink]="['/reembolso', reembolso.id, 'edit']" class="btn btn-outline-info">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button> -->

      <button type="button" [routerLink]="['/factura', reembolso.idFactura, 'view']" class="btn btn-outline-info">
        <mat-icon class="icon-config">plagiarism</mat-icon><span>Ver m√°s detalle sobre el pedido.</span>
      </button>
    </div>
  </div>
</div>
