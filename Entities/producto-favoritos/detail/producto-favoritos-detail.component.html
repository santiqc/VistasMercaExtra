<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="productoFavoritos">
      <h2 data-cy="productoFavoritosDetailsHeading">
        <span jhiTranslate="mercaExtraApp.productoFavoritos.detail.title">Producto Favoritos</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productoFavoritos.id }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.productoFavoritos.idProduct">Id Product</span></dt>
        <dd>
          <span>{{ productoFavoritos.idProduct }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.productoFavoritos.login">Login</span></dt>
        <dd>
          <span>{{ productoFavoritos.login }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.productoFavoritos.lastUpdate">Last Update</span></dt>
        <dd>
          <span>{{ productoFavoritos.lastUpdate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="mercaExtraApp.productoFavoritos.estado">Estado</span></dt>
        <dd>
          <span>{{ productoFavoritos.estado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/producto-favoritos', productoFavoritos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
